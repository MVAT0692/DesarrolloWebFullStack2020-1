<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
        content="width=device-width, inicial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <form action="index.html" method="POST">
        <h1>Logueate / Registrate</h1>
        <fieldset>
           <legend><span class="number">1</span> Tu información básica</legend> 

           <label for="nombre">Nombre:</label><input type="text" name="user" id="name">
           <label for="mail"></label>Correo electronico<input type="mail" name="mail" id="mail">
           <label for="password"></label>Contraseña<input type="password" name="password" id="password">

           <label for="edad">Edad:</label><input type="number" min="18"><br>
           <label for="genero" id="genero">Género:</label>
           <input type="radio"><label for="femenino" id="genero" value="fem">Femenino</label>
           <input type="radio"><label for="masculino" id="genero" value="mas">Masculino</label>

        </fieldset>
        <fieldset>
            <label for="job">Puesto:</label>
            <select name="job" id="job">
                <option value="front">Front-End Developer</option>
                <option value="back">Back-End Developer</ootion>
                <option value="full">Full-stack Developer</option>
            </select>
                <label for="areas">Areas de interes:</label>
                <input type="checkbox" name="remoto" id=""><label for="remoto">Trabajo </label>
                <input type="checkbox" name="pm" id=""><label for="pm">Project Manager</label>
                <input type="checkbox" name="programer" id=""><label for="programer">Programer</label>
            
        </fieldset>
       

        <fieldset>
            <legend>
                <span class="number">3</span>Comentarios</span></legend>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="coment"></textarea>
            
        </fieldset>
        <fieldset>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
    </body>
</html>
